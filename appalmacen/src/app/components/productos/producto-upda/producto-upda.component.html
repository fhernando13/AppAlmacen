<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-card">
                <form [formGroup]="productForm" (ngSubmit)="buttonSave()">
                <mat-card-header>
                    <mat-card-title>{{title|uppercase}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Producto</mat-label>
                                <input type="text" matInput formControlName="NombreProducto" placeholder="Agrega nuevo producto" >
                                <mat-error *ngIf="PrecioProducto.errors?.['required']">
                                    El producto es <strong>Obligatorio</strong>
                                </mat-error>
                            </mat-form-field>                                    
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Precio </mat-label>
                                <input type="text" matInput formControlName="PrecioProducto" placeholder="Agrega el precio" >
                                <mat-error *ngIf="PrecioProducto.errors?.['required']">
                                    El precio es <strong>Obligatorio</strong>
                                </mat-error>
                                <mat-error *ngIf="PrecioProducto.errors?.['onlyNumbers']">
                                    Solo deben ser <strong>NÃºmeros</strong>
                                </mat-error>                               
                            </mat-form-field>                                    
                        </div>                                               
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Estatus</mat-label>
                                <mat-select matNativeControl placeholder="Elije estatus" formControlName="EstatusProducto">                       
                                    <mat-option *ngFor="let estado of estados" [value]="estado.value">
                                        {{estado.viewValue}}
                                      </mat-option>                                
                                </mat-select>
                                <!--Error  -->
                                <mat-error *ngIf="EstatusProducto.errors?.['required']">
                                    Estatus es <strong>obligatorio</strong> 
                                </mat-error>
                            </mat-form-field>                                    
                        </div>                                               
                    </div>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="button" [routerLink]="['/listaProducto']">CANCELAR</button>
                    <button mat-button type="submit" [disabled]="!productForm.valid" >{{button|uppercase}}</button>
                </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
