<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-card">
                <form [formGroup]="productForm" (ngSubmit)="buttonSave()">
                <mat-card-header>
                    <mat-card-title>{{title|uppercase}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Producto</mat-label>
                                <input type="text" matInput formControlName="NombreProducto" placeholder="Agrega nuevo producto" >
                            </mat-form-field>                                    
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Precio</mat-label>
                                <input type="text" matInput formControlName="PrecioProducto" placeholder="Agrega el precio" >
                            </mat-form-field>                                    
                        </div>
                        <div class="col-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Estatus</mat-label>
                                    <mat-select placeholder="choice status" formControlName="EstatusProducto">                                        
                                        <mat-option *ngFor="let op of option" [value]="op.value" >
                                            {{op.key}}
                                        </mat-option>                    
                                    </mat-select>                                        
                            </mat-form-field>                                    
                        </div>                        
                    </div>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="button" [routerLink]="['/listaProducto']">CANCELAR</button>
                    <button mat-button type="submit" [disabled]="!productForm.valid" >{{button|uppercase}}</button>
                </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
