<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <mat-card class="example-card">
                <mat-card-header>
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <mat-card-title>{{title|uppercase}}</mat-card-title>
                              </div>
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Search</mat-label>
                                  <input matInput (keyup)="applyFilter($event)" placeholder="Search some register" #input>
                                </mat-form-field>                                
                              </div>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content>   
                                                         
                    <div class="row" >
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        
                            <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef> Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.Idproducto}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="Nombre">
                              <th mat-header-cell *matHeaderCellDef> Nombre </th>
                              <td mat-cell *matCellDef="let row"> {{row.NombreProducto | titlecase }} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="Precio">
                                <th mat-header-cell *matHeaderCellDef> Precio </th>
                                <td mat-cell *matCellDef="let row"> {{row.PrecioProducto  | number: '1.2-4'}} </td>
                             </ng-container>     
    
                            <ng-container matColumnDef="Status">
                                 <th mat-header-cell *matHeaderCellDef> Status </th>
                                 <td mat-cell *matCellDef="let row" > {{row.EstatusProducto | statusVal }} </td>
                            </ng-container>                         
                                                                                                      
                             <ng-container matColumnDef="Existencia">
                              <th mat-header-cell *matHeaderCellDef>Existencia</th>  
                              <td mat-cell *matCellDef="let row" > {{row.ExistenciaProducto}} </td>                                                                                                                          
                              <td mat-cell *matCellDef="let row">  
                            </ng-container>                                                                                        
                          
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    
                </mat-card-content>
                <mat-card-actions>
                  <mat-paginator [pageSizeOptions]="[5, 10]"
                                  showFirstLastButtons
                                  aria-label="Select page of periodic elements">
                  </mat-paginator>
              </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
