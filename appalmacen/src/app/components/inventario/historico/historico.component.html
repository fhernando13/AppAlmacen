<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <mat-card class="example-card">
                <mat-card-header>
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <mat-card-title>{{title|uppercase}}</mat-card-title>
                              </div>
                              <div class="col-md-9">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Search</mat-label>
                                  <input matInput (keyup)="applyFilter($event)" placeholder="Search some register" #input>
                                </mat-form-field>                                
                              </div>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content>                    
                    <div class="row">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        
                            <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef> Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.Idinventario}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="Fecha">
                                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                <td mat-cell *matCellDef="let row"> {{row.FechaInventario|date : "short"}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="Cantidad">
                                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                <td mat-cell *matCellDef="let row"> {{row.Cantidad}} </td>
                             </ng-container>     
    
                            <ng-container matColumnDef="Movimiento">
                                <th mat-header-cell *matHeaderCellDef> Movimiento </th>
                                <td mat-cell *matCellDef="let row" > {{row.MovimientoProducto}} </td>
                            </ng-container>                         
                                                                                                      
                            <ng-container matColumnDef="Producto">
                                <th mat-header-cell *matHeaderCellDef> Producto </th>
                                <td mat-cell *matCellDef="let row" > {{row.NombreProducto}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Usuario">
                                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                                <td mat-cell *matCellDef="let row" > {{row.NombreUsuario}} </td>
                            </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <mat-paginator [pageSizeOptions]="[5, 10]"
                                    showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                    </mat-paginator>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
