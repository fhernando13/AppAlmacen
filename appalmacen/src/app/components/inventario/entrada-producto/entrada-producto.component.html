<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-card">
                <form [formGroup]="entradaForm" (ngSubmit)="buttonSave()">
                <mat-card-header>
                    <mat-card-title>{{title|uppercase}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Productos</mat-label>
                                <mat-select placeholder="Choice role"  formControlName="ProductoId" >
                                    <mat-option *ngFor="let row of prods" value="{{row.Idproducto}}" >
                                        {{row.Idproducto}}.- {{row.NombreProducto}}                                         
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                                    
                        </div>  
                        <div class="col-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Cantidad</mat-label>
                                <input type="text" matInput formControlName="Cantidad" placeholder="Agrega la cantidad" >
                            </mat-form-field>                                    
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Admin</mat-label>
                                <mat-select placeholder="Choice role"  formControlName="UsuarioId" >
                                    <mat-option *ngFor="let row of users" value="{{row.Idusuario}}" >
                                        {{row.Idusuario}}.- {{row.NombreUsuario}}                                         
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                                     
                        </div>                                               
                    </div>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="button" [routerLink]="['/listaProducto']">CANCELAR</button>
                    <button mat-button type="submit" [disabled]="!entradaForm.valid" >{{button|uppercase}}</button>
                </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
